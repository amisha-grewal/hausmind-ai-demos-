<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="p-4 bg-white shadow flex items-center">
    <img src="https://i.ibb.co/TS22Z5R/logo.png" alt="Hausmind AI" class="h-10 mr-3">
    <h1 class="text-xl font-semibold">Automation Workflow Demo</h1>
  </header>
  <main class="p-6">
    <div class="flex items-center justify-between bg-white p-6 rounded-lg shadow">
      <div class="flex-1 text-center">
        <div class="font-bold">1. Form Submission</div>
        <div class="text-sm text-gray-600">User submits lead form</div>
      </div>
      <div class="mx-4">→</div>
      <div class="flex-1 text-center">
        <div class="font-bold">2. CRM Update</div>
        <div class="text-sm text-gray-600">Lead added to CRM</div>
      </div>
      <div class="mx-4">→</div>
      <div class="flex-1 text-center">
        <div class="font-bold">3. Follow-up Email</div>
        <div class="text-sm text-gray-600">Automated email sent</div>
      </div>
    </div>
  </main>
</body>
</html>
